<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Bouquets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-800">

<div id="parallax-bg" class="bg-layer bg-white"></div>

<div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl relative z-10">
    <header class="text-center mb-8 reveal-header">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dynamic-text">Rosas Premium a domicilio</h1>
        <h5 class="font-bold text-gray-900 dynamic-text">Entregas gratis en Metepec y Toluca</h5>
        <h6 class="text-gray-900 dynamic-text">Pide tu ramo, paga en la entrega</h6>
        <img src="images/logo.png" alt="logo" class="mx-auto block w-1/4 sm:w-1/6">
    </header>

    <main>
        <div class="mt-12 text-center reveal-section">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 dynamic-text">Nuestros Productos</h2>
            <p class="text-md text-gray-600 mb-8">Explora nuestra selección de románticos bouquets.</p>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-fr">
            </div>
        </div>
    </main>

    <footer class="text-center mt-8 text-sm text-gray-500 relative z-10">
        <p>Amor con amor se paga.</p>
    </footer>
</div>

<template id="product-template">
    <div class="product-card glass-panel rounded-3xl shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl flex flex-col reveal-item h-full">
        
        <!-- Fixed image container with consistent height -->
        <div class="product-image-container">
            <img class="w-full h-full object-cover cursor-pointer" src="" alt="">
        </div>

        <div class="p-4 flex flex-col flex-grow">
            <h3 class="font-semibold text-lg text-gray-900 mb-1 dynamic-text"></h3>
            <p class="text-sm text-gray-600 mb-3 flex-grow"></p>
            <div class="mt-auto">
                <span class="text-lg font-bold text-rose-600"></span>
                <a href="#"
                   class="block w-full text-center bg-rose-500 text-white font-semibold py-2 px-4 mt-3 rounded-lg hover:bg-rose-600 transition-colors">
                   Pedir por WhatsApp
                </a>
            </div>
        </div>
    </div>
</template>

<!-- Image Modal/Lightbox -->
<div id="imageModal" class="image-modal">
    <div class="modal-content">
        <button id="closeModal" class="close-modal">&times;</button>
        <img id="modalImage" class="modal-image" src="" alt="">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
